<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <button
            onclick="location.assign('/')"
            type="button"
            class="btn btn-danger"
        >
            <span class="material-symbols-outlined"> arrow_back </span> Menu
        </button>
        <div id="error" class="error-modal" style="display: none">
            <span id="error-content">Ola mundo</span>

            <button
                onclick="modalErrorClose()"
                type="button"
                class="btn btn-danger"
            >
                Fechar
            </button>
        </div>

        <div class="nomeinput-div">
            <div class="mb-3">
                <label for="nome-input" class="form-label">Nome</label>
                <input
                    type="text"
                    class="form-control"
                    id="nome-input"
                    placeholder="Benjamin Bloon"
                />
            </div>

            <button onclick="comecar()" class="btn btn-danger">Começar</button>
        </div>

        <div class="selects-div hidden">
            <h2>
                Olá, <span id="nome-print"></span>, vamos começar a escolher sua
                refeição.
            </h2>
            <h3>Pratos</h3>
            <select
                class="form-select"
                aria-label="Default select example"
                id="selectPrato"
                onchange="calcularTotal()"
            >
                <option selected>Selecione um Prato</option>
                <option value="1">R$ 14.90 - Prato do Dia</option>
                <option value="2">R$ 19.90 - Macarronofe</option>
                <option value="3">R$ 22.90 - Lasanha a Bolonhesa</option>
            </select>
            <h3>Bebida</h3>
            <select
                class="form-select"
                aria-label="Default select example"
                id="selectBebida"
                onchange="calcularTotal()"
            >
                <option selected>Selecione uma Bebida</option>
                <option value="1">R$ 5.99 - Coca Cola Latinha 350ml</option>
                <option value="2">R$ 6.99 - Suco de Laranja Natural 450ml</option>
                <option value="3">R$ 3.50 - Água Mineral (sem gás) 500ml</option>
            </select>
            <h3>Sobremesas</h3>
            <select
                class="form-select"
                aria-label="Default select example"
                id="selectSobremesa"
                onchange="calcularTotal()"
            >
                <option selected>Selecione uma Sobremesa</option>
                <option value="1">R$ 9.99 - Sorvete (Chocolate)</option>
                <option value="2">R$ 6.99 - Pudim de Leite</option>
                <option value="3">R$ 9.99 - Torta de Limão</option>
            </select>

            <div class="btn-group" role="group" aria-label="Controles">
                <button
                    class="btn btn-outline-danger btn-fit-content"
                    type="button"
                    onclick="limparSelecao()"
                >
                    <span class="material-symbols-outlined"> delete </span>

                    Limpar
                </button>
                <button
                    class="btn btn-success"
                    type="button"
                    onclick="fazerPedido()"
                >
                    <span class="badge text-bg-light" style="background-color: white; color: black" id="price-display">R$ 0.00</span>
                    Fazer Pedido
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>
            
        </div>
    </body>
</html>

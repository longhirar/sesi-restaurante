<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <button
            onclick="location.assign('/')"
            type="button"
            class="btn btn-danger"
        >
            <span class="material-symbols-outlined"> arrow_back </span> Menu
        </button>
        <div id="error" class="error-modal" style="display: none;">
            <span id="error-content">Ola mundo</span>

            <button
                onclick="modalErrorClose()"
                type="button"
                class="btn btn-danger"
            >
                Fechar
            </button>
        </div>

        <div class="mb-3">
            <label for="nome-input" class="form-label"
                >Nome</label
            >
            <input
                type="text"
                class="form-control"
                id="nome-input"
                placeholder="Benjamin Bloon"
            />
        </div>

        <button onclick="comecar()" class="btn btn-danger">
            Começar
        </button>

        <div class="selects-div" style="display: none;">
            <h2>
                Olá, <span id="nome-print"></span>, vamos começar a escolher
                sua refeição.
            </h2>
            <h3>Pratos</h3>
            <select class="form-select" aria-label="Default select example" id="selectPrato">
                <option selected>Selecione um Prato</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <h3>Bebida</h3>
            <select class="form-select" aria-label="Default select example" id="selectBebida">
                <option selected>Selecione uma Bebida</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <h3>Sobremesas</h3>
            <select class="form-select" aria-label="Default select example" id="selectSobremesa">
                <option selected>Selecione uma Sobremesa</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </body>
</html>
